<body>

<script>
  new TypeIt('#text', {
    speed: 100,
    loop: true,
    cursor: false
  })
      .type('<span class="lg1">OPEN<br />TO<br />HOME</span>')
      .type('<a href="http://www.opentohome.com" target="_blank"><span class="xs">www.opentohome.com</span></a>')

      .delete(500)
      .type('<span class="sm">세상에서<br />가장 쉬운<br />집 찾기가<br />시작됩니다.</span>')
      .pause(2000)
      .delete(500)

      .pause(2000)
      .delete(500)

      .pause(2000)
      .delete(500)
      .type('<span class="md">2023.08</span>')
      .type('<span class="lg2">GRAND<br/>OPEN</span>')
      .type('<a href="http://www.opentohome.com" target="_blank"><span class="xs">www.opentohome.com</span></a>')
      .pause(2000)
      .delete(500)
      .go();
</script>
</body>
