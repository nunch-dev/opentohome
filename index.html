<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>오픈투홈 - 에이치엘더블유</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #video {
            width: 100%;
            height: 100vh;
            /* object-fit의 값에 따라 종횡비의 차이가 있습니다 */
            /* fill: 종횡비를 깨트려서라도 화면을 가득 채움. 일부 작은 기기(아이폰SE 등)에서 해상도가 깨질 수 있음 */
            /* contain: 종횡비에 맞게 화면을 가득 채움. 일부 작은 기기는 레터박스가 생김 */
            /* cover: 비디오가 잘리더라도, 화면을 가득 채움 */
            object-fit: fill;
        }
    </style>
</head>
<body>
    <video muted autoplay loop id="video">
        <source src="videos/4st.mp4" type="video/mp4">
        <strong>Your browser does not support the video tag.</strong>
    </video>
</body>
</html>
